<!-- Toolbar -->
<ng-cb-ui-header
  appTitle="How to use *ngIf and *ngSwitch together"
  appName="ng-multi-struc-directives"
  ><div class="spacer"></div
></ng-cb-ui-header>

<main class="content" role="main">
  <div class="add-section">
    <div class="input-group flex items-center gap-4 justify-between w-full">
      <select
        [(ngModel)]="selectedFruit"
        class="custom-select flex-1 cursor-pointer outline-none rounded-md border border-slate-900 px-2 py-1.5"
        id="inputGroupSelect04"
        aria-label="Example select with button addon"
      >
        <option selected value>Choose...</option>
        <option *ngFor="let fruit of fruits" value="{{ fruit }}">
          {{ fruit }}
        </option>
      </select>
      <div class="input-group-append">
        <button
          [disabled]="!selectedFruit"
          class="btn btn-outline-secondary"
          type="button"
          (click)="addSelectedFruitToBucket()"
        >
          Add to Bucket
        </button>
      </div>
    </div>
  </div>
  <div class="page-section">
    <h2 class="text-2xl mt-4 flex items-center gap-2">
      <span>Bucket</span>
      <span class="text-lg material-symbols-outlined"> shopping_cart </span>
    </h2>
    <div class="fruits">
      <div class="fruits__item" *ngFor="let item of bucket">
        <div class="fruits__item__title">{{ item.name }}</div>
        <div
          class="fruites__item__delete-icon"
          (click)="deleteFromBucket(item)"
        >
          <div class="material-symbols-outlined">delete</div>
        </div>
      </div>
    </div>
  </div>
</main>
